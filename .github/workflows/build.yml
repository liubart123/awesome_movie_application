name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install
      - name: upping serivces
        run: |
          docker-compose up --build db
          docker-compose up --build authentication
      - name: migration
        run: npm run typeorm migration:run
      - run: npm test
